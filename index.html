<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <i class="fa-solid fa-book"></i> <h1>Library</h1>
        </header>
        <div class="stats">
            <h3>Books</h3>
            <div>
                <p><span>Read:</span> 1</p>
                <p><span>Unread:</span> 0</p>
                <p><span>Total:</span> 1</p>
            </div>
        </div>
        <div class="library" id="library">
            <div class="book">
                <div class="image">
                    <img src="https://i.pinimg.com/736x/e0/51/9a/e0519a6134d90926021cc40269cae405.jpg" alt="Book Photo">
                    <h3>Title</h3>
                </div>
                <div class="info">
                    <!-- <h3>Title</h3> -->
                    <p><span>Author</span> Yo</p>
                    <p><span>Pages</span> 230</p>
                </div>
                <div class="options">
                    <div><label for="book-1">Read</label> <input type="checkbox" name="book-1" data-id="1"></div>
                    <button type="button">Delete</button>
                </div>
            </div>
            <div class="book">
                <div class="image">
                    <img src="https://i.pinimg.com/736x/e0/51/9a/e0519a6134d90926021cc40269cae405.jpg" alt="Book Photo">
                    <h3>Title</h3>
                </div>
                <div class="info">
                    <!-- <h3>Title</h3> -->
                    <p><span>Author</span> Yo</p>
                    <p><span>Pages</span> 230</p>
                </div>
                <div class="options">
                    <div><label for="book-1">Read</label> <input type="checkbox" name="book-1" data-id="1"></div>
                    <button type="button">Delete</button>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
