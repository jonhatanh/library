<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <i class="fa-solid fa-book"></i>
            <h1>Library</h1>
        </header>
        <div class="stats">
            <h3>Books</h3>
            <div>
                <p>Read: <span id="booksRead">0</span></p>
                <p>Reading: <span id="booksReading">1</span></p>
                <p>Unread: <span id="booksUnread">0</span></p>
                <p>Total: <span id="booksTotal">1</span></p>
            </div>
        </div>
        <div class="library" id="library">
            <!-- <div class="book">
                <div class="image">
                    <img src="https://i.pinimg.com/736x/e0/51/9a/e0519a6134d90926021cc40269cae405.jpg" alt="Book Photo">
                    <h3>Title</h3>
                </div>
                <div class="info">
                    <p><span>Author</span> Yo</p>
                    <p><span>Pages</span> 230</p>
                </div>
                <div class="options">
                    <button data-id="1">
                        Read
                    </button>
                    <button type="button">Delete</button>
                </div>
            </div> -->
        </div>
        <div class="bottom-bar">
            <button id="openModalBtn">Add Book</button>
        </div>
        <div class="modal" id="modal">
            <form id="bookForm" novalidate>
                <fieldset>
                    <legend>Book Information</legend>
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" minlength="2" maxlength="99" required>
                        <span id="titleError" class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input id="author" type="text" name="author" id="author" minlength="1" maxlength="99"
                            required>
                        <span id="authorError" class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" min="1" max="9999" required>
                        <span id="pagesError" class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-item">
                        <label for="pages">Book Status</label>
                        <select name="status" id="status" required>
                            <option value="Unread">Unread</option>
                            <option value="Read">Read</option>
                            <option value="Reading">Reading</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="cover">Book Cover URL</label>
                        <input type="url" name="cover" id="cover">
                        <span id="coverError" class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-item">
                        <button id="addBookBtn" type="submit">Add</button>
                    </div>
                    <div class="form-item">
                        <button id="closeModalBtn" type="button">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
